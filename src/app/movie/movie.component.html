<nav class="navbar navbar-dark bg-light">
  <form class="form-inline">
    <button class="btn btn-lg btn-danger mr-2" type="button">home</button>
    <button class="btn btn-lg btn-danger" type="button">add</button>
  </form>
</nav>
<div class="container mt-5 ">
  <div class="row">
    <div class="col-3 movie mr-3">
      <button (click)="addForm = true" class="offset-1 col-10 btn-lg btn-dark mt-5 mb-2">
        New
      </button>
      <ul class="col-12">
        <li *ngFor="let movie of movies">
          <button class="btn-danger mt-2 btn-lg movieName" (click)="show(movie)">
            {{movie.name}}
          </button>
        </li>
      </ul>
    </div>
    <div class="col-8 movie p-4">
      <div *ngIf="addForm; else showMov ">
        <div class="row mb-3">
          <h2 class="col-2">
            name
          </h2>
          <input type="text" class="offset-1 col-4 btn-lg" #name />
        </div>
        <div class="row mb-3">
          <h2 class="col-2">
            directory
          </h2>
          <input type="text" class="offset-1 col-4 btn-lg" #director />
        </div>
        <div class="row mb-3">
          <h2 class="col-2">
            actors
          </h2>
          <input type="text" class="offset-1 col-4 btn-lg" #actors />
        </div>
        <div class="row mb-3">
          <h2 class="col-2">
            writer
          </h2>
          <input type="text" class="offset-1 col-4 btn-lg" #writer />
        </div>
        <button (click)="addMovie(name.value,director.value,actors.value,writer.value)" class="btn-lg btn-danger">
          add
        </button>
      </div>
      <ng-template #showMov>
        <div *ngIf="movies.length==0; else displayMov ">
          <h2>there is now movie</h2>
        </div>
        <!--show || update movie-->
        <ng-template #displayMov>
          <div *ngIf="!updateForm; else edit" class="mt-3 row">
            <div class="col-3 MovieImg">
              <img src="{{data.img}}" alt="" />
            </div>
            <div class="col-8">
              <ul>
                <li>
                  <h2>
                    name: {{data.name}}
                  </h2>
                </li>
                <li>
                  <h2>
                    Director: {{data.director}}
                  </h2>
                </li>
                <li>
                  <h2>
                    Writer: {{data.writer}}
                  </h2>
                </li>
                <li>
                  <h2>
                    Actors: {{data.actors}}
                  </h2>
                </li>
                <div class="row">
                  <div class="col-6">
                    <li (click)="deleteMovie()">
                      <button class="btn-lg btn-danger">
                        delete
                      </button>
                    </li>
                  </div>
                  <div class="col-6">
                    <li (click)="updateForm = true">
                      <button class="btn-lg btn-danger">
                        update
                      </button>
                    </li>
                  </div>
                </div>
              </ul>
            </div>
          </div>
          <ng-template #edit>
            <div class="">
              <ul>
                <li>
                  <div class="row">
                    <h2 class="col-3">
                      name
                    </h2>
                    <input class="btn-lg" type="text" #NewName value="{{data.name}}" />
                  </div>
                </li>
                <li>
                  <div class="row">
                    <h2 class="col-3">
                      directory
                    </h2>
                    <input class="btn-lg " type="text" #NewDire value="{{data.director}}" />
                  </div>
                </li>
                <li>
                  <div class="row">
                    <h2 class="col-3">
                      writer
                    </h2>
                    <input class="btn-lg" type="text" #NewWriter value="{{data.writer}}" />
                  </div>
                </li>
                <li>
                  <div class="row">
                    <h2 class="col-3">
                      actor
                    </h2>
                    <input class="btn-lg" type="text" #NewActors value="{{data.actors}}" />
                  </div>
                </li>
                <div class="row">
                  <div class="col-5">
                    <li (click)="UpdateMovie(NewName.value,NewDire.value,NewActors.value,NewWriter.value)">
                      <button class="btn-lg btn-danger">
                        done
                      </button>
                    </li>
                  </div>
                </div>
              </ul>
            </div>
          </ng-template>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
